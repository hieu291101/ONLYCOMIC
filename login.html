<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts Awesome Icons -->
    <link rel="stylesheet" href="css/all.css" />

    <!-- Custom style -->
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>ONLY COMIC</title>
    <metaq
      name="description"
      content="truyen hay, kiem soat thoi gian doc truyen, doc truyen thong minh"
    />
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked />
        <label for="tab-1" class="tab">ĐĂNG NHẬP</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" />
        <label for="tab-2" class="tab">ĐĂNG KÝ</label>
        <div class="login-form">
          <!--sign-in-->
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">TÊN NGƯỜI DÙNG</label>
              <input id="user" type="text" class="input" />
            </div>
            <div class="group">
              <i class="fas fa-eye login-icon"></i>
              <i class="fas fa-eye-slash login-icon" style="display: none"></i>
              <label for="pass" class="label">MẬT KHẨU</label>
              <input
                id="pass"
                type="password"
                class="input"
                data-type="password"
              />
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked />
              <label for="check"
                ><span class="icon"></span> Giữ đăng nhập</label
              >
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In" />
            </div>
            <div class="other-methor"><p>-hoặc-</p></div>
            <div class="social">
              <a href="" class="icon-button twitter">
                <i class="fab fa-twitter icon-twitter"></i>
                <span></span>
              </a>
              <a
                href="https://www.facebook.com/Only-Comic-113336110494972"
                class="icon-button facebook"
              >
                <i class="fab fa-facebook-f icon-facebook"></i>
                <span></span>
              </a>
              <a href="" class="icon-button google-plus">
                <i class="fab fa-google-plus icon-google-plus"></i>
                <span></span>
              </a>
            </div>
            <div class="hr"></div>
            <div class="foot-lnk forgot">
              <a href="#forgot">Quên mật khẩu?</a>
            </div>
          </div>
          <!--sign-up-->
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">TÊN NGƯỜI DÙNG</label>
              <input id="user" type="text" class="input" />
            </div>
            <div class="group">
              <label for="pass" class="label">ĐỊA CHỈ EMAIL</label>
              <input id="pass" type="text" class="input" />
            </div>
            <div class="group">
              <i class="fas fa-eye sign-up-icon"></i>
              <i
                class="fas fa-eye-slash sign-up-icon"
                style="display: none"
              ></i>
              <label for="pass" class="label">MẬT KHẨU</label>
              <input
                id="pass"
                type="password"
                class="input"
                data-type="password"
              />
            </div>
            <div class="group">
              <label for="pass" class="label">NHẬP LẠI MẬT KHẨU</label>
              <input
                id="pass"
                type="password"
                class="input"
                data-type="password"
              />
            </div>
            <div class="group">
              <input type="submit" class="button" value="ĐĂNG KÝ" />
            </div>
            <div class="foot-lnk had-account">
              <label for="tab-1">Đã có tài khoản?</label>
            </div>
            <div class="hr"></div>
            <div class="foot-aside">
              <p class="foot-policy-text">
                Bằng việc đăng ký,bạn đã đồng ý với chúng tôi về
                <a href="" class="foot-text-link">Điều khoản dịch vụ</a> &
                <a href="" class="foot-text-link">Chính sách bảo mật</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/login.js"></script>
</html>
